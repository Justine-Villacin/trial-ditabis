<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LearnSync</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Back to Login Button -->
    <a href="{{ url_for('login') }}" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Login</span>
    </a>

    <!-- Forgot Password Container -->
    <div class="login-container">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your email to receive a password reset link.</p>
        
        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form method="POST" action="{{ url_for('forgot_password') }}" id="forgotPasswordForm">
            <!-- User Type Selection -->
            <div class="user-type-selection">
                <label>Select Account Type</label>
                <div class="radio-group">
                    <input type="radio" id="student" name="userType" value="student" checked required>
                    <label for="student">
                        <i class="fas fa-user-graduate"></i>
                        Student
                    </label>
                    <input type="radio" id="professor" name="userType" value="professor" required>
                    <label for="professor">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Professor
                    </label>
                </div>
            </div>

            <!-- Email Input -->
            <div class="input-group">
                <i class="icon fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <button type="submit" class="login-btn">Send Reset Link</button>
            
            <div class="signup-redirect">
                Remember your password? <a href="{{ url_for('login') }}">Log in</a>
            </div>
        </form>
    </div>

    <style>
        /* Additional style for info flash messages */
        .flash-info {
            background: #dbeafe;
            color: #1e40af;
            border-left-color: #3b82f6;
        }

        .flash-info::before {
            content: '\f05a';
        }
    </style>

    <script>
        // Add loading state on submit
        document.getElementById('forgotPasswordForm').addEventListener('submit', function() {
            const btn = this.querySelector('.login-btn');
            btn.classList.add('loading');
            btn.textContent = '';
        });
    </script>
</body>
</html>
